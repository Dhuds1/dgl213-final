<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Articles</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__list-item left"><a href="">ArticleStop</a></li>
    </ul>
  </nav>
  <header>
    <h1>Top Articles</h1>
  </header>

  <section class="filter">
    <h2>Filters</h2>
    <div class="filter__options">
      <div class="filter__options-option">
        <label for="filterArticleTopic">Topic</label>
        <select name="filterArticleTopic" id="filterArticleTopic" class="filter__options-select">
          <option value="home" selected disabled>Select Top</option>
          <option value="arts">Arts</option>
          <option value="automobiles">Automobiles</option>
          <option value="books">Books</option>
          <option value="business">Business</option>
          <option value="fashion">Fashion</option>
          <option value="food">Food</option>
          <option value="health">Health</option>
          <option value="home">Home</option>
          <option value="insider">Insider</option>
          <option value="magazine">Magazine</option>
          <option value="movies">Movies</option>
          <option value="nyregion">NY Region</option>
          <option value="obituaries">Obituaries</option>
          <option value="opinion">Opinion</option>
          <option value="politics">Politics</option>
          <option value="realestate">Real Estate</option>
          <option value="science">Science</option>
          <option value="sundayreview">Sunday Review</option>
          <option value="technology">Technology</option>
          <option value="theater">Theater</option>
          <option value="t-magazine">T Magazine</option>
          <option value="travel">Travel</option>
          <option value="upshot">Upshot</option>
          <option value="us">US</option>
          <option value="world">World</option>
        </select>
        
      </div>
      <div class="filter__options-option">
        <label for="filterArticleOrder">Order</label>
        <select name="filterArticleOrder" id="filterArticleOrder">
          <option value="" selected disabled>Change Order</option>
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
        </select>
      </div>
    </div>
  </section>

  <section class="results">
    <h2 id="results">Results</h2>
    <div id="articleContainer" class="results__container">
      <!-- RESULTS IN HERE-->
    </div>
  </section>
  <div id="test">

  </div>
  <footer>
    &copy; Eve 2023 | DGL 213 - School Project
  </footer>
  <script src="app.js"></script>
  <script src="requests.js"></script>
  <script src="print.js"></script>
</body>

</html>
